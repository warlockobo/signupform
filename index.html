<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="leftside">
                <div class="banner">
                    <img src="images/odin-lined.png" class="logoimage"/>
                    <h1 class="logotext">ODIN</h1>
                </div>

        </div>
        <div class="rightside">
            <div class="blurb">
                <div class="blurbtext">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                    <p>You <i>know</i> you want to.</p>
                </div>
            </div>
            <div class="form">
                    <p id="motivation">Let's do this!</p>
                    <form action="">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name"/>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="first_name" name="first_name"/>
                        <label for="first_name">EMAIL</label>
                        <input type="text" id="first_name" name="first_name"/>
                        <label for="last_name">PHONE NUMBER</label>
                        <input type="tel" id="first_name" name="first_name"/>
                        <label for="first_name">PASSWORD</label>
                        <input type="password" id="first_name" name="first_name"/>
                        <label for="last_name">CONFIRM PASSWORD</label>
                        <input type="password" id="first_name" name="first_name"/>
                    </form>
            </div>
            <div class="account">
                <button id="createaccount">Create Account</button>
                <p>Already have an account? <a href="url">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
