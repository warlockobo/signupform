<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="leftside">
                <div class="banner">
                    <img src="images/odin-lined.png" class="logoimage"/>
                    <h1 class="logotext">ODIN</h1>
                </div>

        </div>
        <div class="rightside">
            <div class="blurb">
                <div class="blurbtext">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                    <p>You <i>know</i> you want to.</p>
                </div>
            </div>
            <div class="form">
                    <p id="motivation">Let's do this!</p>
                    <form action="">
                        <div class="formrow1">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name"/>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name"/>
                        </div>
                        <div class="formrow2">
                            <label for="email">EMAIL</label>
                            <input type="text" id="email" name="email"/>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone"/>
                        </div>
                        <div class="formrow3">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password"/>
                            <label for="password_confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="password_confirm" name="password_confirm"/>
                        </div>
                    </form>
            </div>
            <div class="account">
                <button id="createaccount">Create Account</button>
                <p>Already have an account? <a href="url">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
